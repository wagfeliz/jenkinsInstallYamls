apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins-ns
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  selector: 
    app: jenkins-server
  type: LoadBalancer
  ports:
    - port: 8002
      targetPort: 8080
      nodePort: 32000
